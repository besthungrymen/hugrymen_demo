<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>HungryMen</title>
</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- back to previous page or main page? -->
                
                <a class="navbar-brand" href="./index.html"><i class="fas fa-home"></i>  HungryMen</a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li>
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search Your food!" aria-label="Search">
                                <a href="./main_page.html" class=""><button class="btn btn-outline-success my-2 my-sm-0" type="button"><i class="fas fa-search"></i></button></a> 
                            </form>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    <a href="./profile.html" class=""><i class="fas fa-user-circle fa-lg"></i></a> 
                </span>
                
            </nav>
        <section id ="wrapper">
            <header>
                <h1> hungry app</h1> 
                <br>
                <br>
                <h1>All resturants in your area</h1>
            </header>
            <section id='left_rating' class='rating'>
                <p>Filter:</p> <button id="clear">Clear</button>
                <p>Deliver my food:</p> 
                <select>
                    <option>Today: ASAP</option> 
                    <option>Today:30mins</option>
                    <option>Tomorrow:Noon</option>
                </select>
                <br>
                <p>Feature</p>
                <input type='checkbox' class="filters">free delivery<br>
                <input type='checkbox' class="filters">Open now
                <br>
                <br>
                <br>
                <p>Rating:</p><br>
                <span class="star-rating star-5">
                    <input type='radio' name='rating' value='one'> <i></i>
                    <!-- name groups all the radio buttons so you can only select one of them,
                    so i can pick one from the rating and one from the price Span used for 
                    stars
                    -->
                
                    <input type='radio' name='rating' value='two' class="filters"> <i></i>
                    <input type='radio' name='rating' value='three' class="filters"> <i></i>
                    <input type='radio' name='rating' value='four' class="filters"> <i></i>
                    <input type='radio' name='rating' value='five' class="filters"> <i></i>
                </span>
                <br>

                Price:<br>
                <input type='radio' name='price' value='one' class="filters"> 
                <input type='radio' name='price' value='two' class="filters"> 
                <input type='radio' name='price' value='three' class="filters"> 
                <input type='radio' name='price' value='four' class="filters"> 
                <input type='radio' name='price' value='five' class="filters"> 
                <br><br>
                <button id="submit">Submit</button>
            </section>
            <section id="right_section">

            </section>
        </section>
    </div>
   
    
</body>
    <script src="./main_page.js"></script>
    
</html>
