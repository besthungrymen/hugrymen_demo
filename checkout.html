              <h1 id="checkout-t">Checkout</h1>
              <p id="user-note"><span>*</span> indicates a required field</p>
            </header>
            <!-- FIGURE OUT HOW TO GET DATA FROM CART, PROFILE, AND OLD SAVED CARDS
              USE THESE AS DEFAULT VALUES FOR ALL FIELDS -->
            <form id="checkout-form" action="javascript:checkout()" method="post">
              <section id="personal_info_wrapper">
                <h2>Personal Information</h2>
                <div class="p-info-wrapper">
                  <label for="first_name">First Name<span>*</span>:</label>
                  <input class="mandatory" id="first_name" type="text" name="first_name" required/>
                  <label for="last_name">Last Name:<span>*</span>:</label>
                  <input class="mandatory" id="last_name" type="text" name="last_name" required/>
                  <label for="phone">Phone Number<span>*</span>:</label>
                  <input class="mandatory" type="text" name="phone" placeholder="XXX XXX XXXX" pattern="^([0-9]( |-)?)?(\(?[0-9]{3}\)?|[0-9]{3})( |-)?([0-9]{3}( |-)?[0-9]{4}|[a-zA-Z0-9]{7})$" maxlength="12" size="12" required/>
                </div>
              </section>
              <section id="address_wrapper">
                <h2>Address</h2>
                <div class="a-info-wrapper">
                  <label for="address">Address<span>*</span>:</label>
                  <input class="mandatory" id="address" type="text" name="address" placeholder="123 Main Street" pattern="^\d+\s[A-z]+\s[A-z]+" required/>
                  <label for="city">City<span>*</span>:</label>
                  <input class="mandatory" id="city" type="text" name="city" required/>
                  <label for="states">State<span>*</span>:</label>
                  <select id="states" class="mandatory" name="state" required>
                     <option value="" selected></option>
                     <option value="AL">AL</option>
                       <option value="AK">AK</option>
                       <option value="AZ">AZ</option>
                       <option value="AR">AR</option>
                       <option value="CA">CA</option>
                       <option value="CO">CO</option>
                       <option value="CT">CT</option>
                       <option value="DE">DE</option>
                       <option value="DC">DC</option>
                       <option value="FL">FL</option>
                       <option value="GA">GA</option>
                       <option value="HI">HI</option>
                       <option value="ID">ID</option>
                       <option value="IL">IL</option>
                       <option value="IN">IN</option>
                       <option value="IA">IA</option>
                       <option value="KS">KS</option>
                       <option value="KY">KY</option>
                       <option value="LA">LA</option>
                       <option value="ME">ME</option>
                       <option value="MD">MD</option>
                       <option value="MA">MA</option>
                       <option value="MI">MI</option>
                       <option value="MN">MN</option>
                       <option value="MS">MS</option>
                       <option value="MO">MO</option>
                       <option value="MT">MT</option>
                       <option value="NE">NE</option>
                       <option value="NV">NV</option>
                       <option value="NH">NH</option>
                       <option value="NJ">NJ</option>
                       <option value="NM">NM</option>
                       <option value="NY">NY</option>
                       <option value="NC">NC</option>
                       <option value="ND">ND</option>
                       <option value="OH">OH</option>
                       <option value="OK">OK</option>
                       <option value="OR">OR</option>
                       <option value="PA">PA</option>
                       <option value="RI">RI</option>
                       <option value="SC">SC</option>
                       <option value="SD">SD</option>
                       <option value="TN">TN</option>
                       <option value="TX">TX</option>
                       <option value="UT">UT</option>
                       <option value="VT">VT</option>
                       <option value="VA">VA</option>
                       <option value="WA">WA</option>
                       <option value="WV">WV</option>
                       <option value="WI">WI</option>
                       <option value="WY">WY</option>
                   </select>
                  <label for="zip">Zip<span>*</span>:</label>
                  <input class="mandatory" id="zip" type="text" name="zip" placeholder="XXXXX" pattern="^[0-9]{5}$" maxlength="5" size="5" required/>
                </div>
              <br>
              <textarea id="d-inst" name="delivery_instructions" placeholder="Enter delivery instructions." rows="4" cols="50"></textarea>
              </section>
              <section id="payment_wrapper">
                <h2>Payment</h2>
                <div class="pay-info-wrapper">
                  <label for="card_number">Card Number<span>*</span>:</label>
                  <input type="text" id="card_number" name="card_number" placeholder="XXXX XXXX XXXX XXXX" pattern="^((4\d{3})|(5[1-5]\d{2})|(6011)|(34\d{1})|(37\d{1}))-?\s?\d{4}-?\s?\d{4}-?\s?\d{4}|3[4,7][\d\s-]{15}$" maxlength="19" size="20" required/>
                  <label for="card_name">Name on Card<span>*</span>:</label>
                  <input type="text" id="card_name" name="card_name" required/>
                  <label for="expiration_date">Expiration<span>*</span>:</label>
                  <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" pattern="^(1[0-2]|0[1-9])\/(1[5-9]|2\d)$" maxlength="5" size="5" required/>
                  <label for="cvv">CVV<span>*</span>:</label>
                  <input type="text" id="cvv" name="cvv" placeholder="XXX" pattern="^[0-9]{3}$" maxlength="3" size="3" required/>
                </div>
                <div class="card-save">
                  <input id="save_card" type="checkbox">        <!-- probably will need a function to save card info; add to checkout button -->
                  <label for="save_card">Save Payment Information?</label>
                </div>
              </section>
