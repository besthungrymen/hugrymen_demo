<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./checkout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="./checkout.js"></script>
    <title>CHECK OUT</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- back to previous page or main page? -->

          <a class="navbar-brand" href="./main_page.html"><i class="fas fa-home"></i>  HungryMen</a>
          <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                  <li>
                      <form class="form-inline">
                          <input class="form-control mr-sm-2" type="search" placeholder="Search Your food!" aria-label="Search">
                          <a href="./main_page.html" class=""><button class="btn btn-outline-success my-2 my-sm-0" type="button"><i class="fas fa-search"></i></button></a>
                      </form>
                  </li>
              </ul>
          </div>
          <span class="navbar-text">
              <a href="./profile.html" class=""><i class="fas fa-user-circle fa-lg"></i></a>
          </span>

      </nav>
      <header>
        <h1 id="checkout-t">Checkout</h1>
        <p id="user-note"><span>*</span> indicates a required field</p>
      </header>
      <!-- FIGURE OUT HOW TO GET DATA FROM CART, PROFILE, AND OLD SAVED CARDS
        USE THESE AS DEFAULT VALUES FOR ALL FIELDS -->
      <form id="checkout-form" action="javascript:checkout()" method="post">
        <section id="personal_info_wrapper">
          <h2>Personal Information</h2>
          <div id="p-info-wrapper">
            <input class="mandatory" type="text" name="first_name" placeholder="First Name" required/><span>*</span>
            <input class="mandatory" type="text" name="last_name" placeholder="Last Name" required/><span>*</span>
            <input class="mandatory" type="text" name="phone" placeholder="Phone Number" pattern="^([0-9]( |-)?)?(\(?[0-9]{3}\)?|[0-9]{3})( |-)?([0-9]{3}( |-)?[0-9]{4}|[a-zA-Z0-9]{7})$" maxlength="11" size="20" required/><span>*</span>
          </div>
        </section>
        <section id="address_wrapper">
          <h2>Address</h2>
          <div id="a-info-wrapper">
            <input class="mandatory" type="text" name="address" placeholder="Address" required/><span>*</span>
            <input class="mandatory" type="text" name="city" placeholder="City" required/><span>*</span>
            <select id="states" class="mandatory" name="state" required>
               <option value="" selected>State</option>
               <option value="AL">Alabama</option>
  	           <option value="AK">Alaska</option>
  	           <option value="AZ">Arizona</option>
  	           <option value="AR">Arkansas</option>
  	           <option value="CA">California</option>
  	           <option value="CO">Colorado</option>
  	           <option value="CT">Connecticut</option>
  	           <option value="DE">Delaware</option>
  	           <option value="DC">District Of Columbia</option>
  	           <option value="FL">Florida</option>
  	           <option value="GA">Georgia</option>
  	           <option value="HI">Hawaii</option>
  	           <option value="ID">Idaho</option>
  	           <option value="IL">Illinois</option>
  	           <option value="IN">Indiana</option>
  	           <option value="IA">Iowa</option>
  	           <option value="KS">Kansas</option>
  	           <option value="KY">Kentucky</option>
  	           <option value="LA">Louisiana</option>
  	           <option value="ME">Maine</option>
  	           <option value="MD">Maryland</option>
  	           <option value="MA">Massachusetts</option>
  	           <option value="MI">Michigan</option>
  	           <option value="MN">Minnesota</option>
  	           <option value="MS">Mississippi</option>
  	           <option value="MO">Missouri</option>
  	           <option value="MT">Montana</option>
  	           <option value="NE">Nebraska</option>
  	           <option value="NV">Nevada</option>
  	           <option value="NH">New Hampshire</option>
  	           <option value="NJ">New Jersey</option>
  	           <option value="NM">New Mexico</option>
  	           <option value="NY">New York</option>
  	           <option value="NC">North Carolina</option>
  	           <option value="ND">North Dakota</option>
  	           <option value="OH">Ohio</option>
  	           <option value="OK">Oklahoma</option>
  	           <option value="OR">Oregon</option>
  	           <option value="PA">Pennsylvania</option>
  	           <option value="RI">Rhode Island</option>
  	           <option value="SC">South Carolina</option>
  	           <option value="SD">South Dakota</option>
  	           <option value="TN">Tennessee</option>
  	           <option value="TX">Texas</option>
  	           <option value="UT">Utah</option>
  	           <option value="VT">Vermont</option>
  	           <option value="VA">Virginia</option>
  	           <option value="WA">Washington</option>
  	           <option value="WV">West Virginia</option>
  	           <option value="WI">Wisconsin</option>
  	           <option value="WY">Wyoming</option>
             </select><span>*</span>
            <input class="mandatory" type="text" name="zip" placeholder="Zip" pattern="^[0-9]{5}$" maxlength="5" size="5" required/><span>*</span>
          </div>
        <br>
        <textarea id="d-inst" name="delivery_instructions" placeholder="Enter delivery instructions." rows="4" cols="50"></textarea>
        </section>
        <section id="payment_wrapper">
          <h2>Payment</h2>
          <div id="pay-info-wrapper">
            <input type="text" name="card_number" placeholder="Card Number" pattern="^[0-9]{16}$" maxlength="16" size="16" required/><span>*</span>
            <input type="text" name="card_name" placeholder="Name on Card" required/><span>*</span>
            <input type="text" name="expiration_date" placeholder="MM/YY" pattern="^([0-9]{2})\/([0-9]{2})$" maxlength="5" size="5" required/><span>*</span>
            <input type="text" name="cvv" placeholder="CVV" pattern="^[0-9]{3}$" maxlength="3" size="3" required/><span>*</span>
          </div>
          <div id="card-save">
            <!-- probably will need a function to save card info; add to checkout button -->
            <input id="save_card" type="checkbox">
            <label for="save_card">Save Payment Information?</label>
          </div>
        </section>
        <br>
        <section id="meal_split">
          <h2>Split</h2>
          <input type="checkbox" id="split_q" onclick="checkAlert()"/>
          <label for="split_q">Split this bill between multiple people?</label>
          <br>
          <label id="grey-label" for="num_people" style="color: gray">How many people are splitting this bill?</label>
          <select id="num_people" onchange="addPeople()" disabled>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
          </select>
          <br>
          <div id="split_fields"/>
        </section>
        <br>
      <button id="sub-checkout" type="submit">Place Order</button>
    </form>
    <div class="white-space"></div>
</body>
</html>
